    <label for="inputText">Input Text:</label>
    <input type="text" id="inputText" placeholder="Type something...">

    <button onclick="copyText()">Copy Text</button>

    <div id="outputBox"></div>

    <script>
        function copyText() {
            let inputText = document.getElementById("inputText").value;
            let outputBox = document.getElementById("outputBox");

            // Copy text to output box
            outputBox.innerText = inputText;

            // Apply styles (you can customize these styles)
            outputBox.style.fontFamily = "Arial, sans-serif";
            outputBox.style.fontSize = "16px";
            outputBox.style.backgroundColor = "#f0f0f0";
        }
    </script>
</body>
